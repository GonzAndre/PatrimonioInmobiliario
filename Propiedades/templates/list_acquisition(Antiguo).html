{% load static %}
<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
{% block navbar %}
{% endblock %}
{% block content %}
<html>
<head>
  <title>{% block title %} Propiedades {% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body style="background-color:#FFFFFF  ">
  <div class="row">
        <div class="col-md-12">
          <table class="table" id="datos">
            <thead>
              <tr style="background-color:#1BC591 ">
                <th scope="col">Nombre</th>
                <th scope="col">Uso propiedad</th>
                <th scope="col">Rol</th>
                <th scope="col"></th>
                <th> <button class="btn btn-outline-info my-2 my-sm-0" type="submit"> <a class="nav-link" href="{% url 'logout' %}">Cerrar sesi√≥n</a> </button> </th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              {% for cli in object_list %}
              <tr>
                <th scope="row">{{cli.id}}</th>
                <td><a href="{% url 'view_acquisition' cli.pk %}">{{cli.name}}</a></td>
                <td>{{cli.name}}</td>
                <td>{{cli.property_use}}</td>
                <td>{{cli.role_number}}</td>
                <td>
                  <div class="dropdown">
                    <th><button class="btn btn-outline-info dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Action
                   </button></th>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    </div>
                  </div>
                </td>
              </tr>
                {% endfor %}

            </tbody>
          </table>


    </div>
  </div>
</body>
</html>

{% endblock %}
