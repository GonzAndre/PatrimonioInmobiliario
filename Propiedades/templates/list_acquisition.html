{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %} Propiedades {% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'base.css'%}">
  <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

</head>
{% include "base.html" %}
{% block content %}
<body>
  <div class="container-fluid">
    <br>
    <div class="row">
      <div class="col-md-10">
        <h1>Listado Propiedades</h1>
      </div>
      <div class="col-md-2">
        <a href="{% url 'add_acquisition' %}" >
          <button type="button" class="btn btn-success">Agregar</button>
        </a>
      </div>
    </div>
    <div class="row">
          <div class="col-md-12">
            <table class="table table-striped" id="datos">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Numero Rol</th>
                  <th scope="col">Uso propiedad</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                {% for cli in object_list %}
                <tr>
                  <td><a href="{% url 'view_acquisition' cli.pk %}">{{cli.name}}</a></td>
                  <td>{{cli.role_number}}</td>
                  <td>{{cli.property_use}}</td>
                  <td>
                    <div class="dropdown">
                      <button type="button" class="btn btn-warning" <td><a href="{% url 'view_acquisition' cli.pk %}" >Visualizar</a></td></button>
                    </div>
                  </td>
                </tr>
                  {% endfor %}

              </tbody>
            </table>
          </div>
        </div>
      </div>
</body>
{% endblock content %}
</html>
