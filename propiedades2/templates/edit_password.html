{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %} Propiedades {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

</head>
{% include "base.html" %}
{% block content %}
<body>
    <div class="container">
        <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <input type="hidden" name="pk" value="{{ user }}">
            <h1> {{ password }}</h1>
            <h3>Antigua Contraseña</h3>
            <input type="password" class="form-control" name="old_password" id="InputPassword1" placeholder="Introduce tu contraseña antigua" value="" required>
            <h3>Nueva Contraseña</h3>
            <input type="password" class="form-control" name="password1" id="InputPassword2" placeholder="Introduce tu nueva contraseña" value="" required>
            <h3>Confirmar Contraseña</h3>
            <input type="password" class="form-control" name="password2" id="InputPassword3" placeholder="Confirma tu nueva contraseña" value="" required>
            <p></p>
            <input type="submit" value="Enviar" class="btn btn-primary"  style='width: 25%; text-align:center' align="center">
        </form>
    </div>
</body>
{% endblock %}
