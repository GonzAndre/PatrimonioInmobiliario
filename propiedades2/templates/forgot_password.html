{% load static %}
<body>

    <div class="row">
        <div class="split left col-sm-6 col-md-6 col-lg-6 col-xl-6 ">
             <div class="centered">
                <h1 class="font-bold"> Recuperar password </h1>
            </div>
        </div>
        <div class="split right col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <div class="ibox-content">
                <br>
                <br>
                <div class="m-t">
                    <div class="form-group">
                        <input type="password" id="pass" class="form-control" placeholder="Nueva contrase単a">
                    </div>
                    <div class="form-group">
                        <input type="password" id="confpass" class="form-control" placeholder="Confirmar nueva contrase単a">
                    </div>
                    <button type="button" id="password_btn" class="btn btn-primary block full-width m-b">Cambiar contrase単a</button>
                </div>
            </div>
        </div>
    </div>

<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
<script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

<!-- Custom and plugin javascript -->
<script src="{% static 'js/inspinia.js' %}"></script>
<script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>
<script src="{% static 'js/plugins/sweetalert2/sweetalert2.all.min.js' %}"></script>

<script>
    $(document).ready(function(){
        $("#password_btn").on('click',function(){
            if($("#pass").val() == $("#confpass").val()){
                $.ajax({
                    url: '{% url "Login_forgot_password" %}',
                    type: 'POST',
                    data: {
                        'pass': $("#pass").val(),
                        'csrfmiddlewaretoken': '{{ csrf_token}}'
                    },
                    success: function(data){
                        if (data.result){
                            window.location.href = "{% url 'login' %}"
                        }
                    },
                    error: function(){
                        alert("error")
                    }
                });
            }else{
                swal({
                    title: 'Oops...',
                    text: 'Las contrase単as no coinciden',
                    type: 'error'
                })
            }
        })
    });
</script>

</body>
